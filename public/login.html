<!DOCTYPE html>
<html>
<body>
    <h1>Login here:</h1>
    <br>
    <form action="/login" method="POST">
        <label for="username_input">USERNAME: </label>
        <input id="username_input" type="text" name="username" placeholder="username i.e. hunterman2">
        <br>
        <label for="password_input">PASSWORD: </label>
        <input id="password_input" type="password" name="password" placeholder="password i.e. hunterman2">
        <br>
        <input type="submit" value="Submit this form">
      </form>
      <br>
</body>
</html>
